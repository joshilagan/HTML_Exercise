<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Forms and Input</title>
</head>
<body>
    <form action="process.php">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="Juan Dela Cruz">
        </div>
        <br>
        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter an email">
        </div>
        <br>
        <!-- TextArea -->
        <br>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>

        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other" selected>other</option>

            </select>
        </div>

        <!-- Number -->
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" number="age" id="age">
                      
        </div>
        <br>
        
            <!-- Date -->
            <div>
                <label for="birthdate">Birthdate</label><br>
                <input type="date" name="birthdate" id="birthdate">
            </div>

        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership">Simple
            <input type="radio" name="membership" value="simple" id="Standard">Standard
            <input type="radio" name="membership" value="simple" id="super">Super
        </div>

        <!-- checkbox -->
        <br>
        <div>
                <label for="equipment">I like...</label>
                <input type="checkbox" name="likes" value="bike" id="likes">Bike
                <input type="checkbox" name="likes" value="car" id="likes">Car
                <input type="checkbox" name="likes" value="plane" id="likes">PLane
        </div>

        <!-- Input Submit -->
        <br>
        
            <input type="submit" value="Submit">

        <!-- Button Submit -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>


    </form>
</body>
</html>
